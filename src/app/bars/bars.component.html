<div class="progress" *ngFor="let prog of progressbar;">
  <div [class]="(prog > 100) ? 'progress-bar progress-bar-danger' : 'progress-bar progress-bar-success'" role="progressbar" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" [style.width.%]="prog" [style.maxWidth.%]="limit" [@widthAnimation]="prog">
    
  </div>
  <span class="progressPerc">{{prog > limit ? limit : prog }}%</span>
  
</div>
